<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Smoke Test marker: medcalc -->
    <meta charset="UTF-8">
    <title>GenPDMS</title>

    <link rel="stylesheet" href="webix/webix.css" type="text/css"/>
    <script src="blockly/blockly_compressed.js" type="application/javascript"></script>
    <script src="blockly/blocks_compressed.js" type="application/javascript"></script>
    <script src="blockly/msg/js/en.js" type="application/javascript"></script>
    <script src="webix/webix_debug.js" type="text/javascript"></script>
    <script src="bundle.js" type="text/javascript"></script>

</head>
<body>

<!-- This is the toolbox that defines which blocks are visible. -->
<!-- http://code.google.com/p/blockly/wiki/Toolbox -->
<xml id="rule_editor_toolbox" style="display:none">
    <category name="Rule">
        <block type="logic_operation"></block>
    </category>
    <category name="Logic">
        <block type="logic_compare"></block>
        <block type="logic_negate"></block>
        <block type="text_isEmpty"></block>
    </category>
    <category name="Values">
        <block type="logic_boolean"></block>
        <block type="math_number"></block>
        <block type="text"></block>
    </category>
    <category name="Variables">
        <block type="variables_get"></block>
    </category>
    <category name="Lists">
        <block type="lists_indexOf"></block>
    </category>
</xml>
</body>
</html>
